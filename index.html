<!DOCTYPE html>

<script >
    (function () {
        document.onmousewheel=function() {
            if (event.ctrlKey) {
                return false;
            }
        }


        var showProducts=document.querySelector(".show");
        var showApp=document.querySelector(".app");

        showProducts.onclick=function () {
            GoToWebSite("http://dfborn.site/show.html")

        showApp.onclick=function () {
            GoToWebSite("http://dfborn.site/app.html")
        };

        function GoToWebSite(location) {
//            console.log("aaaa")
            window.location.href=location;
//            window.name = location;
        }
    })();
